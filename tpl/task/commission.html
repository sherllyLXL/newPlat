<!DOCTYPE html>
<html>
<head lang="zn">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>提成管理</title>
</head>
<link rel="stylesheet" type="text/css" href="../../css/common/common.css"/>
<link rel="stylesheet" type="text/css" href="../../font/iconfont.css"/>
<link rel="stylesheet" type="text/css" href="../../css/task/commission.css"/>

<body>

<section>

    <div id="header_input">
        <input type="button" value="新增+" class="bc gbtn" id="add"/>
    </div>

    <div id="table_div">
        <table border="1" cellspacing="0" cellpadding="0">
            <tr>
                <th class="tab_name">平台名称
                    <i class="iconfont icon-search"></i>
                    <div class="search_div_table">
                        <i class="iconfont icon-search"></i>
                        <input type="text" value=""/>
                        <span>搜索</span>
                    </div>
                </th>
                <th class="tab_priority">任务类型
                    <i class="iconfont icon-search"></i>
                    <div class="search_div_table">
                        <i class="iconfont icon-search"></i>
                        <input type="text" value=""/>
                        <span>搜索</span>
                    </div>
                </th>
                <th class="tab_man">区域
                    <i class="iconfont icon-search"></i>
                    <div class="search_div_table">
                        <i class="iconfont icon-search"></i>
                        <input type="text" value=""/>
                        <span>搜索</span>
                    </div>
                </th>
                <th class="tab_time">会员星级
                    <i class="iconfont icon-search"></i>
                    <div class="search_div_table">
                        <i class="iconfont icon-search"></i>
                        <input type="text" value=""/>
                        <span>搜索</span>
                    </div>
                </th>
                <th class="tab_do1">分成比例
                    <i class="iconfont icon-search"></i>
                    <div class="search_div_table">
                        <i class="iconfont icon-search"></i>
                        <input type="text" value=""/>
                        <span>搜索</span>
                    </div>
                </th>
                <th class="tab_do2">创建时间
                    <i class="iconfont icon-search"></i>
                    <div class="search_div_table">
                        <i class="iconfont icon-search"></i>
                        <input type="text" value=""/>
                        <span>搜索</span>
                    </div>
                </th>
                <th class="tab_do3">操作</th>
            </tr>
            <tr>
                <td>中云在线</td>
                <td>呼入</td>
                <td>德阳</td>
                <td>1</td>
                <td>10%</td>
                <td>2017-15-15 15:15:15</td>
                <td>
                    <input type="button" class="sbtn cb" value="编辑"/>
                    <input type="button" class="sbtn ql del_ipt" value="删除"/>
                </td>
            </tr>



        </table>

        <div id="page">
            <div>

            </div>

            <div id="page_right">
                <span>共	记录<span>4</span>条，每页<span>10</span>条</span>
            </div>
        </div>

    </div>

</section>

<div id="layer">
    <div class="layer_tit">
        <span>新增业务配置信息</span>
        <i id="close_lay" class="iconfont icon-close"></i>
    </div>

    <div class="layer_content">
        <div class="layer_tab">
            <span>平台名称：</span>
            <div class="select dowebok">
                <span class="placeholder">请选择</span>
                <ul>
                    <li>百度</li>
                    <li>谷歌</li>
                    <li>雅虎</li>
                    <li>新浪</li>
                </ul>
            </div>
        </div>
        <div class="layer_tab">
            <span>任务类型：</span>
            <div class="select dowebok">
                <span class="placeholder">请选择任务类型</span>
                <ul>
                    <li>百度</li>
                    <li>谷歌</li>
                    <li>雅虎</li>
                    <li>新浪</li>
                </ul>
            </div>
        </div>
        <div class="layer_tab">
            <span>区&emsp;&emsp;域：</span>
            <input type="text" placeholder="请输入区域">
        </div>
        <div class="layer_tab">
            <span>会员星级：</span>
            <input type="text" placeholder="请输入会员星级">
        </div>
        <div class="layer_tab">
            <span>分成比例：</span>
            <input type="text" placeholder="请输入分成比例">
        </div>
    </div>

    <input type="button" name="" id="" value="保存" class="bc zbtn save"/>

</div>

</body>
<script type="text/javascript" src="../../js/common/jquery-2.2.3.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/task/commission.js"></script>

</html>
