<!DOCTYPE html>
<html>

<head lang="zn">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>用户信息</title>
</head>
<link rel="stylesheet" type="text/css" href="../../css/common/common.css"/>
<link rel="stylesheet" type="text/css" href="../../font/iconfont.css"/>
<link rel="stylesheet" type="text/css" href="../../css/platform/usermessage.css"/>

<body>

<section>

    <div id="header_input">
        <input type="button" value="新增+" class="bc gbtn" id="add"/>
        <div class="bc gbtn import" id="import">导入</div>
        <input type="button" value="导出" class="bc gbtn"/>
    </div>

    <div id="import_layer">
        <i class="iconfont icon-close" id="close_import"></i>
        <div class="select dowebok">
            <span class="placeholder">请选择平台</span>
            <ul>
                <li>百度</li>
                <li>谷歌</li>
                <li>雅虎5</li>
                <li>新浪</li>
            </ul>
        </div>

        <div class="import_ipt">
            <span>请选择上传文件</span>
            <input type="file" value="导入"/>
        </div>

        <input type="button" value="确定" class="sbtn bc imp_save">
    </div>

    <div id="table_div">
        <table border="1" cellspacing="0" cellpadding="0">
            <tr>
                <th class="tab_name">平台名称</th>
                <th class="tab_user">用户</th>
                <th class="tab_id">身份证</th>
                <th class="tab_time">创建时间</th>
                <th class="tab_do">操作</th>
            </tr>
            <tr>
                <td>中云在线</td>
                <td>10086</td>
                <td>51032222222222222</td>
                <td>2017-5-15 15:22:55</td>
                <td>
                    <input type="button" class="sbtn cb" value="编辑"/>
                    <input type="button" class="sbtn ql del_ipt" value="删除"/>
                </td>
            </tr>

        </table>

        <div id="page">
            <div>

            </div>

            <div id="page_right">
                <span>共	记录<span>4</span>条，每页<span>10</span>条</span>
            </div>
        </div>

    </div>

</section>

<div id="layer">
    <div class="layer_tit">
        <span>新增平台</span>
        <i id="close_lay" class="iconfont icon-close"></i>
    </div>

    <div class="layer_content">
        <div class="layer_tab">
            <span>平台名称</span>
            <div class="select dowebok">
                <span class="placeholder">请选择</span>
                <ul>
                    <li>百度</li>
                    <li>谷歌</li>
                    <li>雅虎5</li>
                    <li>新浪</li>
                </ul>
            </div>
        </div>
        <div class="layer_tab">
            <span>用户名</span>
            <input type="text" name="" value="" placeholder="请输入用户名"/>
        </div>
        <div class="layer_tab">
            <span>身份证</span>
            <input type="text" name="" value=""placeholder="请输入身份证号码" />
        </div>
    </div>

    <input type="button" name="" value="保存" class="bc zbtn save"/>

</div>

</body>
<script type="text/javascript" src="../../js/common/jquery-2.2.3.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/platform/newplatform.js"></script>

</html>
