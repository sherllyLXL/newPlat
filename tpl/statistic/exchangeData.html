<!DOCTYPE html>
<html>
<head lang="zn">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>兑换数据</title>
</head>
<link rel="stylesheet" type="text/css" href="../../css/common/common.css"/>
<link rel="stylesheet" type="text/css" href="../../font/iconfont.css"/>
<link rel="stylesheet" type="text/css" href="../../css/statistic/exchangeData.css"/>

<body>

<section>

    <div id="header_input">
        <!--<input type="button" value="新增+" class="bc gbtn" id="add"/>-->
    </div>

    <div id="table_div">
        <table border="1" cellspacing="0" cellpadding="0">
            <tr>
                <th class="t1">兑换时间</th>
                <th class="t2">用户名</th>
                <th class="t3">区域</th>
                <th class="t4">兑换类型</th>
                <th class="t5">兑换物品</th>
                <th class="t6">数量</th>
                <th class="t7">审批人</th>
                <th class="t8">操作</th>
            </tr>
            <tr>
                <td>2017/8/20 22:22:22</td>
                <td>暗暗</td>
                <td>德阳</td>
                <td>虚拟道具</td>
                <td>XXX卡</td>
                <td>1</td>
                <td>啦啦啦</td>
                <td class="greenT">审核通过</td>
            </tr>
            <tr>
                <td>2017/8/20 22:22:22</td>
                <td>暗暗</td>
                <td>德阳</td>
                <td>虚拟道具</td>
                <td>XXX卡</td>
                <td>1</td>
                <td>啦啦啦</td>
                <td class="redT">已拒绝</td>
            </tr>
            <tr>
                <td>2017/8/20 22:22:22</td>
                <td>暗暗</td>
                <td>德阳</td>
                <td>虚拟道具</td>
                <td>XXX卡</td>
                <td>1</td>
                <td>啦啦啦</td>
                <td class="orangeT">未处理</td>
            </tr>


        </table>

        <div id="page">
            <div>

            </div>

            <div id="page_right">
                <span>共	记录<span>4</span>条，每页<span>10</span>条</span>
            </div>
        </div>

    </div>

</section>

<div id="layer">
    <div class="layer_tit">
        <span>新增业务配置信息</span>
        <i id="close_lay" class="iconfont icon-close"></i>
    </div>

    <div class="layer_content">
        <div class="layer_tab">
            <span>平台名称：</span>
            <div class="select dowebok">
                <span class="placeholder">请选择</span>
                <ul>
                    <li>百度</li>
                    <li>谷歌</li>
                    <li>雅虎</li>
                    <li>新浪</li>
                </ul>
            </div>
        </div>
        <div class="layer_tab">
            <span>任务类型：</span>
            <div class="select dowebok">
                <span class="placeholder">请选择任务类型</span>
                <ul>
                    <li>百度</li>
                    <li>谷歌</li>
                    <li>雅虎</li>
                    <li>新浪</li>
                </ul>
            </div>
        </div>
        <div class="layer_tab">
            <span>区&emsp;&emsp;域：</span>
            <input type="text" placeholder="请输入区域">
        </div>
        <div class="layer_tab">
            <span>会员星级：</span>
            <input type="text" placeholder="请输入会员星级">
        </div>
        <div class="layer_tab">
            <span>分成比例：</span>
            <input type="text" placeholder="请输入分成比例">
        </div>
    </div>

    <input type="button" name="" id="" value="保存" class="bc zbtn save"/>

</div>

</body>
<script type="text/javascript" src="../../js/common/jquery-2.2.3.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/statistic/exchangeData.js"></script>

</html>
