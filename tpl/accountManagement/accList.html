<!DOCTYPE html>
<html lang="zn">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>账户列表</title>
    <link rel="stylesheet" type="text/css" href="../../css/common/common.css"/>

</head>

<body>


<section>

    <div id="header_input">
        <input type="button" value="新增+" class="bc gbtn" id="add"/>
    </div>

    <div id="table_div">
        <table border="1" cellspacing="0" cellpadding="0">
            <tr>
                <th class="t1">平台名称</th>
                <th class="t2">姓名</th>
                <th class="t3">角色名</th>
                <th class="t4">创建时间</th>
                <th class="t5">操作</th>
            </tr>
            <tr>
                <td>中云在线</td>
                <td>peng</td>
                <td>管理员</td>
                <td>2017/8/26 22:22:22</td>
                <td>
                    <input type="button" class="sbtn cb" value="编辑"/>
                    <input type="button" class="sbtn ql del_ipt" value="删除"/>
                </td>
            </tr>
            <tr>
                <td>中云在线</td>
                <td>peng</td>
                <td>管理员</td>
                <td>2017/8/26 22:22:22</td>
                <td>
                    <input type="button" class="sbtn cb" value="编辑"/>
                    <input type="button" class="sbtn ql del_ipt" value="删除"/>
                </td>
            </tr>
            <tr>
                <td>中云在线</td>
                <td>peng</td>
                <td>管理员</td>
                <td>2017/8/26 22:22:22</td>
                <td>
                    <input type="button" class="sbtn cb" value="编辑"/>
                    <input type="button" class="sbtn ql del_ipt" value="删除"/>
                </td>
            </tr>

        </table>

        <div id="page">
            <div>

            </div>

            <div id="page_right">
                <span>共	记录<span>4</span>条，每页<span>10</span>条</span>
            </div>
        </div>

    </div>

</section>

<div id="layer">
    <div class="layer_tit">
        <span>新增用户</span>
        <i id="close_lay" class="iconfont icon-close"></i>
    </div>

    <div class="layer_content">
        <div class="layer_tab">
            <span>账号：</span>
            <input type="text" placeholder="请输入账号">
        </div>
        <div class="layer_tab">
            <span>姓名：</span>
            <input type="text" placeholder="请输入姓名">
        </div>
        <div class="layer_tab">
            <span>密码：</span>
            <input type="text" placeholder="请输入密码">
        </div>
        <div class="layer_tab">
            <span>确认密码：</span>
            <input type="text" placeholder="请输入确认密码">
        </div>
        <div class="layer_tab">
            <span>请为账号分配一个角色：</span>
            <div class="select dowebok">
                <span class="placeholder">请选择</span>
                <ul>
                    <li>百度</li>
                    <li>谷歌</li>
                    <li>雅虎</li>
                    <li>新浪</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="btnG">
        <input type="button" name="" id="" value="保存" class="bc zbtn save"/>
        <input type="button" name="" id="" value="重置" class="bc zbtn ql reset"/>
        <input type="button" name="" id="" value="关闭" class="bc zbtn red close"/>
    </div>

</div>

<script type="text/javascript" src="../../js/common/jquery-2.2.3.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/accountManagement/accList.js"></script>
</body>

</html>
